<!DOCTYPE html>
<html>
    <head>
        <title>Task Form</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        
    </head>
    <body>
        <h1>Create New Task</h1>
        <div class="container">
            <form>
                <div class="form-group">
                    <label>Title</label><br>
                        <input id="title" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label>Description</label><br>
                        <textarea id="desc" rows="3" class="form-control"></textarea>
                </div>

                <div class="form-group">
                    <label>Category</label><br>
                        <input id="cgy" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label>Priority Level</label><br>
                        <select id="pry" class="form-control">
                            <option>Select an Item</option>
                            <option>Low</option>
                            <option>Medium</option>
                            <option>High</option>
                        </select>
                </div>

                <div class="form-group">
                    <label>Progress Level</label><br>
                        <select id="prg" class="form-control">
                            <option>Select an Item</option>
                            <option>Pending</option>
                            <option>Started</option>
                            <option>Completed</option>
                        </select>
                </div>

                <button type="submit" onclick="validateInputs()" class="btn btn-primary">Submit</button>

                <script>

                    function validateInputs(){
                            let titleElement =document.getElementById('title');
                            if(titleElement.value===''){
                        alert("Title is empty");
                            };
                            let descElement =document.getElementById('desc');
                            if(descElement.value===''){
                        alert("Description is empty");
                            };
                            let cgyElement =document.getElementById('cgy');
                            if(cgyElement.value===''){
                        alert("Category is empty");
                            };
                            let pryElement =document.getElementById('pry');
                            if(pryElement.value==='Select an Item'){
                        alert("Priority is empty");
                            };
                            let prgElement =document.getElementById('prg');
                            if(prgElement.value==='Select an Item'){
                        alert("Progress is empty");
                            };    
                    }

                </script>
            </form>
        </div>
    </body>
</html>
